{% extends 'base.html' %}{% block title %}{{user.phone}}{% endblock %} {%
block content %}

<h1>{{user.full_name}}</h1>

<a href="/users/{{user.phone}}/update">Update Info</a>
<ul>
  <li>{{user.phone}}</li>
  <li>{{user.email}}</li>
</ul>
<form>
  <button
    class="btn btn-danger btn-sm"
    formmethod="POST"
    formaction="/users/{{ user.phone }}/delete"
  >
    Delete
  </button>
</form>
<div class="card m-3"></div>
{% endblock %}
